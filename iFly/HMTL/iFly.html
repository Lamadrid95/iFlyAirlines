    <section class="formularioBusqueda">
        <div class="formulario-container">
            <h2>Selecciona tu destino</h2>
            <form action="/buscar_vuelos" method="get">
                <label for="origen">Origen:</label>
                <select name="aeropuertoOrigen" id="aeropuertoOrigen"></select> <br>                 
                <label for="destino">Destino:</label>
                <select name="aeropuertoDestino" id="aeropuertoDestino"></select> <br>
                <label for="fechaSalida">Fecha de Salida:</label>
                <input type="date" id="fechaDeSalida" name="fechaDeSalida" required><br><br>                
                <label for="fechaRetorno">Fecha de Retorno:</label>
                <input type="date" id="fechaDeRetorno" name="fechaDeRetorno"><br><br>                
                <label for="numeroDePasajeros">Cantidad de pasajeros:</label>
                <input type="number" id="numeroDePasajeros" name="numeroDePasajeros" min="1" max="10" required><br><br>       
                <input type="submit" value="Comprar Vuelo">
            </form>
        </div>
    </section>
